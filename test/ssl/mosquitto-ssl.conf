# Mosquitto SSL configuration for testing
listener 8883
protocol mqtt
cafile /certs/mqtt-ca.crt
certfile /certs/mqtt-server.crt
keyfile /certs/mqtt-server.key
require_certificate false
use_identity_as_username false

# Allow anonymous for testing
allow_anonymous true

# Logging
log_dest stdout
log_type all

# WebSocket support (optional, with SSL)
listener 9001
protocol websockets
cafile /certs/mqtt-ca.crt
certfile /certs/mqtt-server.crt
keyfile /certs/mqtt-server.key
allow_anonymous true